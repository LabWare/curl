name: sync-upstream

'on':
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    name: 'Sync upstream'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (no default credentials)
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Add upstream and fetch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add upstream https://github.com/curl/curl.git || true
          git fetch upstream --prune --tags
          git fetch origin upstream-master || true

      - name: Update upstream-master to match upstream/master
        run: |
          git checkout -B upstream-master upstream/master

      - name: Rebase master onto upstream-master
        run: |
          git checkout master
          git rebase upstream-master

      - name: Detect new upstream tags
        id: detect-tags
        run: |
          git fetch origin --tags
          EXISTING_LW_TAGS=$(git tag -l 'lw-curl-*')

          NEW_TAGS=""
          for tag in $(git tag -l 'curl-*' --sort=-version:refname | head -20); do
            # Skip tags older than 8.18
            VERSION=$(echo "$tag" | sed -n 's/^curl-\([0-9]*_[0-9]*\).*/\1/p')
            MAJOR=$(echo "$VERSION" | cut -d'_' -f1)
            MINOR=$(echo "$VERSION" | cut -d'_' -f2)
            if [ -n "$MAJOR" ] && [ -n "$MINOR" ]; then
              if [ "$MAJOR" -lt 8 ] || { [ "$MAJOR" -eq 8 ] && [ "$MINOR" -lt 18 ]; }; then
                continue
              fi
            fi

            LW_TAG="lw-${tag}"
            if ! echo "$EXISTING_LW_TAGS" | grep -q "^${LW_TAG}$"; then
              NEW_TAGS="${NEW_TAGS} ${tag}"
            fi
          done

          echo "new_tags=${NEW_TAGS}" >> $GITHUB_OUTPUT
          echo "New upstream tags:${NEW_TAGS:-" (none)"}"

      - name: Apply patches and create lw-curl tags
        if: steps.detect-tags.outputs.new_tags != ''
        env:
          NEW_TAGS: ${{ steps.detect-tags.outputs.new_tags }}
        run: |
          git checkout master

          # Get all commits from upstream-master to master
          ALL_COMMITS=$(git rev-list upstream-master..master --reverse)

          # Generate patches excluding [lw-delete-jobs] commits
          DELETE_COMMITS=""
          for sha in $ALL_COMMITS; do
            SUBJECT=$(git log -1 --format=%s "$sha")
            if echo "$SUBJECT" | grep -q '^\[lw-delete-jobs\]'; then
              DELETE_COMMITS="$DELETE_COMMITS $sha"
            else
              git format-patch -1 "$sha" --stdout >> /tmp/labware-patches.patch
            fi
          done

          if [ ! -s /tmp/labware-patches.patch ]; then
            echo "No patches to apply"
            exit 0
          fi

          for tag in $NEW_TAGS; do
            echo "Processing: $tag"
            LW_TAG="lw-${tag}"

            git checkout -B "temp-${tag}" "${tag}"

            if git am --3way /tmp/labware-patches.patch; then
              # Apply [lw-delete-jobs] commits separately
              for sha in $DELETE_COMMITS; do
                if ! git cherry-pick "$sha"; then
                  # Resolve modify/delete conflicts by accepting deletions
                  git diff --name-only --diff-filter=U | xargs -r git rm -f
                  git cherry-pick --continue --no-edit
                fi
              done
              echo "Applied patches and deletions"

              git tag -a "${LW_TAG}" -m "Labware release based on ${tag}"
              echo "Created tag: ${LW_TAG}"
            else
              echo "Failed to apply patches to ${tag}, skipping"
              git am --abort || true
            fi

            git checkout master
          done

      - name: Push branches and tags using PAT
        env:
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${SYNC_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git push origin upstream-master
          git push origin master --force-with-lease
          git push origin --tags
